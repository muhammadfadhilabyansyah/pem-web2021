<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>

    <!-- penulisan Internal CSS dalam tag head -->
    <style type="text/css">
        h2 {
            font-family: serif;
            color: black;
        }

        p {
            font-family: serif;
            line-height: 1, 75em;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- penulisan Internal CSS dalam tag body -->
    <style>
        i {
            font-family: serif;
            color: blue;
        }
    </style>
    <H2>Contoh Internal CSS</H2>
    <p>Pada minggu 8 pertemuan 8 ini saya belajar mengenai CSS. Pada paragraf ini hanya percobaan untuk mendemokan
        <i>internal css</I>. Seperti namanya <i>Inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.
    </p>
</body>

</html>
